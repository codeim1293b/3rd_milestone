{% extends "base.html" %}

{% block content %}

<div
    class="relative mt-20 tablet:mt-60 mb-4 mx-2 tablet:mx-6 p-10 tablet:p-2 tablet:min-h-[500px] laptop:mx-[15%] desktop:mx-[25%] items-center justify-center border rounded-md border-main-bg shadow-lg">
    <h1 class="text-center my-12 font-bold font-mono text-xl">Welcome back!</h1>
    <form id="auth-form" method="POST" action="{{ url_for('login') }}" class="m-8 tablet:min-h-fit laptop:mx-4">
        <div class="tablet:my-4 laptop:mx-0 grid grid-cols-1 tablet:grid-cols-2 laptop:grid-cols-1">
            <label for="recipe_name" class="text-center mb-2">Username:</label>
            <input type="text" name="recipe_name" id="recipe_name" placeholder="#MyNextBestRecipe" required
                class="form-control border rounded-md border-main-bg shadow-sm text-center mb-2 justify-self-center min-w-[80%] tablet:min-w-[100%] laptop:min-w-[40%] laptop:max-w-[60%]" />
        </div>

        <div class="tablet:my-4 laptop:mx-0 grid grid-cols-1 tablet:grid-cols-2 laptop:grid-cols-1">
            <label for="password" class="text-center mb-2">Password:</label>
            <input type="password" name="password" id="password" placeholder="Your password" required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
                class="form-control border rounded-md border-main-bg shadow-sm text-center mb-2 justify-self-center min-w-[80%] tablet:min-w-[100%] laptop:min-w-[40%] laptop:max-w-[60%]" />
        </div>
        <div class="grid grid-cols-1 tablet:grid-cols-2 laptop:grid-cols-1 col-span-2 mt-8 tablet:px-32 text-center">
            <input type="submit" value='Login'
                class="button tablet:col-span-2 border-2 rounded-lg p-1 cursor-pointer min-w-[40%] laptop:max-w-[20%] justify-self-center">
        </div>
        <!-- Next up is the button that takes the user to the sign_up_page when they would like to register an account instead of logging in -->
        <div class="grid grid-cols-1 tablet:grid-cols-2 laptop:grid-cols-1 col-span-2 mt-8 tablet:px-32 text-center">
            <a href="{{url_for('sign_up_page')}}"
                class="button tablet:col-span-2 border-2 rounded-lg p-1 cursor-pointer min-w-[40%] laptop:max-w-[20%] justify-self-center">Register</a>
        </div>
    </form>
</div>

{% endblock content %}
